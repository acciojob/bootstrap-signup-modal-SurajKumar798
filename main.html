<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	  <div class="container">
  
  
  <button type="button" class="btn btn-danger" id="signupBtn">Sign Up</button>

  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Create Account</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="Email address"><span class="glyphicon glyphicon-user"></span> Email address</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
			 <p>Your information is safe with us.</p>
            </div>
            <div class="form-group">
              <label for="Password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="psw" placeholder="Password">
            </div>
			<div class="form-group">
              <label for="Confirm Password"><span class="glyphicon glyphicon-eye-open"></span> Confirm Password</label>
              <input type="password" class="form-control" id="cpsw" placeholder="Confirm Password">
            </div>
            
              <button type="submit" class="btn btn-success btn-block"> Submit</button>
          </form>
        </div>
      </div>
      
    </div>
  </div> 
</div>

<script>
$(document).ready(function(){
  $("#signupBtn").click(function(){
    $("#myModal").modal();
  });
});
</script>
</body>
</html>
